locationData:
  address: string
  longitude: double
  latitude: double
registrationData:
  phoneNumber: string
  firstName: string
  lastName: string
  password: string
  email: string
  gender: M | F
  age: string
  carInfos: File
errorData: 
  en: string
  fr: string
userData:
  age: string
  available: boolean
  avatar: string
  email: string
  firstName: string
  gender: string
  id: string
  lastName: string
  position: locationData
  role: string
deliveryData:
  begin: Date
  departure: locationData
  destination: locationData
  end: Date
  id: string
  note: double
  packageType: string
  recipientInfos: JSON
roomData:
  id: string
  deliveryId: string
  lastMessage: messageData
  members: shortUserData[]
  name: string
non-auth-endpoints:
  /auth/login : 
      action: connect with password
      type: post
      body:
        phoneNumber: "ex: +237xxxxxx"
        password: string
      response:
        valid: boolean
        token: string
        userExists: boolean
        message: errorData

  /auth/send-otp :
      action: send the OTP code
      type: post
      body:
        phoneNumber: "ex: +237xxxxxx"
        signature: string

  /auth/verify-otp :
    action: verify the OTP code
    type: post
    body:
      code: string
      phoneNumber: string
    response:
        valid: boolean
        token: string
        userExists: boolean
        message: errorData

  /driver/register :
    action: register a new driver
    type: post
    body:
      data: registrationData
      required: true
    response:
        registered: boolean
        message: errorData

  /auth/verify-reset :
    action: verify the OTP code for password reset
    type: post
    body:
      code: string
      phoneNumber: string
    response:
        resetToken: string
        message: errorData

  /auth/reset-password :
    action: reset a user's password
    type: post
    body:
      key: string (the eventual resetToken)
      password: string
    response:
        updated: boolean
        message: errorData
        
  /auth/send-reset-otp:
      action: send a one time password for resetting an account
      type: post
      body:
        phoneNumber: "ex: +237xxxxxx"
        signature: string

          
auth-endpoints:
  user:
    /user/infos :
      action: get user informations
      type: get
      response:
          message: errorData
          data: userData

    /user/update-profile :
      action: update user informations
      type: post
      body:
        age: string
        avatar: File
        carInfos: File
        deviceToken: string
        firstName: string
        lastName: string
        lang: string
        gender: string
        email: string
      response: value of updated informations

    /user/delete-avatar:
      action: delete a user avatar
      type: post
      response:
        updated: boolean

  authentication:
    /auth/change-password:
      action: update a user password
      type: post
      body:
        oldPassword: string
        newPassword: string
      response:
        updated: boolean

  users:
    /users/drivers:
      action: get drivers close to a location
      type: get
      body:
        from: locationData
        by: double
        internal: boolean
      response: userData[]

  delivery:
    /delivery/request:
      action: request a new delivery
      type: post
      body:
        departure: locationData
        destination: locationData
        recipientInfos: 
          name: string
          phone: string
          otherPhones: [string]
      response:
        code: string
        id: string
        price: string

    /delivery/infos:
      action: get delivery informations
      type: get
      body:
        id: string
      response: deliveryData

    /delivery/started:
      action: get started deliveries informations
      type: get
      body:
        id: string
      response: deliveryData[]

    /delivery/terminated:
      action: get ended deliveries informations
      type: get
      body:
        id: string
      response: deliveryData[]

    /delivery/price :
      action: get the price of a delivery
      type: get
      body:
      response:
        price: number

    /delivery/accept:
      action: accept a delivery
      type: post
      body:
        id: string
      response:
        accepted: boolean

    /delivery/cancel:
      action: cancel a delivery
      type: post
      body:
        id: string
      response:
        canceled: boolean

    /delivery/signal-on-site:
      action: enable the driver to signal that he's on the package location
      type: post
      body:
        id: string
      response:
        driverReceived: boolean

    /delivery/confirm-deposit:
      action: confirm the deposit of a delivery's package
      type: post
      body:
        id: string
      response:
        started: boolean
    
    /delivery/verify-code:
      action: verify the code of a delivery package
      type: post
      body:
        id: string
      response:
        terminated: boolean

    /delivery/rate:
      action: rate a delivery
      type: post
      body:
        id: string
        note: double
      response:
        rated: boolean

    /delivery/conflict/report:
      action: report a delivery as conflicting
      type: post
      body:
        conflictType: string
        id: string
        lastLocation: locationData
      response:
        reported: boolean

    /delivery/conflict/archive:
      action: archive a conflicting delivery
      type: post
      body:
        id: string representing the conflict Id
      response:
        archived: boolean

    /delivery/conflict/verify-code:
      action: verify the code of a conflicting delivery
      type: post
      body:
        id: string representing the conflict Id
        code: string
      response:
        terminated: boolean

    /delivery/conflict/assign-driver:
      action: assign an internal driver to a conflicting delivery
      type: post
      body:
        id: string representing the conflict Id
        driverId: string
      response:
        assigned: boolean

    chat:
      /discussion/new-message:
        action: send new message
        type: post
        body:
          content: string
          roomId: string
        response:
          id: string

      /discussion/messages:
        action: get room messages
        type: get
        body:
          roomId: string
        query:
          page: double
          limit: double 
        response:
          succes: boolean
          totalmessage: double
          totalPage: double
          messages: messageData[]

      /discussion/all:
        action: get user rooms
        type: get
        body:
        response:
          rooms: roomData[]

    bundle:
      /bundle/infos:
        action: "get bundle infos"
        type: get
        body:
          bundleId: string
        response:
          title: string
          bonus: doudle
          point: double
          unitPrice: double
          price: double
          gain: double
      /bundle/:
        action: "get all bundles"
        type: get
        body:
        response:
          data:
            title: string
            bonus: doudle
            point: double
            unitPrice: double
            price: double
            gain: double  
    transaction:
      /transaction/init-transaction:
        action: "initialiaze payment"
        type: post
        body:
          packId: string
          payload:
            phone_number: string
            amount: double,
            email: string
            fullname: string
        response:
      /transaction/history:
        action: "list driver transaction"
        type: get
        query:
          page: double
          limit: double
        body:
          type: string
        response:
          total: double
        data: 
          amount: double
          bonus: double
          date: string
          point: double
      /transaction/wallet-infos:
        action: "give driver wallet information"
        type: get
        body:
        response:
          solde: double
          bonus: double
          point: double
            
